version: "3.8"

# 自定义网络(默认桥接), 不使用links通信
networks:
  beer_net:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:latest
    hostname: rabbitmq
    container_name: rabbitmq
    networks:
      - beer_net
    # 通过挂载数据卷备份rabbitmq数据
    volumes:
      - $PWD/rabbitmq:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    # always表容器运行发生错误时一直重启
    restart: always
    tty: true
    stdin_open: true

  mysql:
    image: mysql:latest
    hostname: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: admin.191215.*
      MYSQL_DATABASE: beer
    networks:
      - beer_net
    volumes:
      - $PWD/mysql/logs:/logs
      - $PWD/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    tty: true
    stdin_open: true

  beer:
    # 项目根目录下的Dockerfile
    build: .
    container_name: beer
    hostname: beer
    volumes:
      - $PWD:/root/beer_server
    networks:
      - beer_net
    depends_on:
      - mysql
      - rabbitmq
    ports:
      - "8000:8000"
    restart: always
    tty: true
    stdin_open: true

  nginx:
    build: ./compose/nginx
    hostname: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/beer-web/dist:/html/dist
    networks:
      - beer_net
    depends_on:
      - beer
    restart: always
    tty: true
    stdin_open: true